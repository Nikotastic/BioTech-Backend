services:
  auth-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: auth
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
    networks:
      - biotech-network

  feeding-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: feeding
    ports:
      - "5114:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_DATABASE} # Note: Feeding service might use DB_NAME or DB_DATABASE, keeping consistency with previous
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSL_MODE}
    depends_on:
      - auth-service
    networks:
      - biotech-network

  api-gateway:
    build:
      context: .
      dockerfile: Dockerfile
      target: gateway
    env_file:
      - .env
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=8080
      - FEEDING_SERVICE_HOST=feeding-service
      - FEEDING_SERVICE_PORT=8080
      - JwtConfig__Secret=${JWT_SECRET}
      - JwtConfig__Issuer=${JWT_ISSUER}
      - JwtConfig__Audience=${JWT_AUDIENCE}
    depends_on:
      - auth-service
      - feeding-service
    networks:
      - biotech-network

networks:
  biotech-network:
    driver: bridge
