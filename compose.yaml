services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5438:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - biotech-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_DATABASE}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  auth-service:
    build:
      context: .
      dockerfile: AuthService.Presentation/Dockerfile
    ports:
      - "5001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ISSUER=${JWT_ISSUER}
      - JWT_AUDIENCE=${JWT_AUDIENCE}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biotech-network

  feeding-service:
    build:
      context: .
      dockerfile: FeedingService.Presentation/Dockerfile
    ports:
      - "5114:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_DATABASE} # Note: Feeding service might use DB_NAME or DB_DATABASE, keeping consistency with previous
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSLMODE=${DB_SSL_MODE}
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - biotech-network

  reproduction-service:
    build:
      context: .
      dockerfile: ReproductionService.Presentation/Dockerfile
    ports:
      - "5200:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - biotech-network

  herd-service:
    build:
      context: .
      dockerfile: HerdService.Presentation/HerdService.Dockerfile
    ports:
      - "5300:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=herd_db
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - biotech-network

  health-service:
    build:
      context: .
      dockerfile: HealthService.Presentation/HealthService.Dockerfile
    ports:
      - "5400:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_SSL_MODE=${DB_SSL_MODE}
      - Gateway__Secret=secret123
    depends_on:
      auth-service:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - biotech-network

  api-gateway:
    build:
      context: .
      dockerfile: ApiGateWay/Dockerfile
    env_file:
      - .env
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - PORT=8080
      - AUTH_SERVICE_HOST=auth-service
      - AUTH_SERVICE_PORT=8080
      - FEEDING_SERVICE_HOST=feeding-service
      - FEEDING_SERVICE_PORT=8080
      - HEALTH_SERVICE_HOST=health-service
      - HEALTH_SERVICE_PORT=8080
      - JwtConfig__Secret=${JWT_SECRET}
      - JwtConfig__Issuer=${JWT_ISSUER}
      - JwtConfig__Audience=${JWT_AUDIENCE}
    depends_on:
      auth-service:
        condition: service_started
      feeding-service:
        condition: service_started
      herd-service:
        condition: service_started
      postgres:
        condition: service_healthy
    networks:
      - biotech-network

networks:
  biotech-network:
    driver: bridge

volumes:
  postgres_data:
