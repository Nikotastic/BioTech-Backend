name: Deploy Gateway

on:
  push:
    branches:
      - main
      - master
    paths:
      - "ApiGateWay/**"
      - ".github/workflows/deploy-gateway.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Railway
        run: npm i -g @railway/cli

      - name: Deploy
        run: railway up --service api-gateway --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
